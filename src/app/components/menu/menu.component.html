<div ngbDropdown class="d-inline-block">
    <button #menu type="button" class="btn" ngbDropdownToggle ngbTooltip="{{label}}">
        <i class="bi bi-{{icon}}"></i> {{label}}
    </button>
    <div ngbDropdownMenu>
        <button *ngFor="let option of options" type="button" (click)="option.onPressed()" ngbTooltip="{{option.label}}"
            placement="{{placement}}" ngbDropdownItem>
            <i *ngIf="option.icon" class="bi bi-{{option.icon}}"></i> {{label}}
            {{option.label}}
        </button>
    </div>
</div>
