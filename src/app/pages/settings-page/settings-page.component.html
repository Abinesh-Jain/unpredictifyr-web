<app-navbar [active]="'settings'" class="p-0"></app-navbar>
<div class="p-3">
    <img src="https://robohash.org/{{name}}" alt="robot" class="img-fluid">
    <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="name" class="form-control" readonly>
        <label>Your Name</label>
    </div>
    <div class="d-flex justify-content-between align-items-center border p-3 rounded mb-3">
        <div class="d-flex align-items-center">
            <span class="input-group-text me-3">
                <i class="bi bi-{{isDarkMode ? 'sun':'moon'}}"></i>
            </span>
            <label for="notifications">
                {{Strings.theme}}
            </label>
        </div>
        <app-theme-toggle [checked]="isDarkMode" (change)="changeTheme($event)"></app-theme-toggle>
    </div>
    <div class="d-flex form-check form-switch justify-content-between align-items-center border p-3 rounded mb-3">
        <div class="d-flex align-items-center">
            <span class="input-group-text me-3">
                <i class="bi bi-{{notifications ? 'bell':'bell-slash'}}"></i>
            </span>
            <label for="notifications">
                {{Strings.notifications}}
            </label>
        </div>
        <input [(ngModel)]="notifications" class="form-check-input large-toggle" type="checkbox" role="switch" checked
            (change)="onNotificationsChange($event)">
    </div>
    <div class="d-flex form-check form-switch justify-content-between align-items-center border p-3 rounded mb-3">
        <div class="d-flex align-items-center">
            <span class="input-group-text me-3">
                <i class="bi bi-translate"></i>
            </span>
            <label for="notifications">
                {{Strings.translations}}
            </label>
        </div>
        <input [(ngModel)]="translations" class="form-check-input large-toggle" type="checkbox" role="switch">
    </div>
    <div class="input-group mb-3">
        <span *ngIf="language" class="input-group-text">
            {{language}}
        </span>
        <div class="form-floating">
            <select class="form-select" [disabled]="!translations" (change)="onLanguageChange($event)">
                <option *ngFor="let option of languages | keyvalue" value="{{option.key}}"
                    [selected]="option.key == language">
                    {{option.value}}
                </option>
            </select>
            <label>Select Language</label>
        </div>
        <span *ngIf="translated" class="input-group-text">
            {{translated}}
        </span>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-warning" (click)="onLogoutButtonClicked()">
            Logout
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="onDeleteMyAccountClicked()">
            Delete my account
        </button>
    </div>
</div>
